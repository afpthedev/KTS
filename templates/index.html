<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurban Takip Sistemi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-green-50 to-green-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-3xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-green-800">
            <i class="fas fa-sheep mr-2"></i>Kurban Takip Sistemi
        </h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex flex-col md:flex-row justify-between mb-4">
                {% for asama in kurban_durumu.asamalar %}
                    <div class="flex flex-col items-center mb-4 md:mb-0">
                        <div class="w-16 h-16 rounded-full {{ 'bg-green-500' if asama.tamamlandi else 'bg-gray-300' }} flex items-center justify-center text-white shadow-md transition-all duration-300 hover:scale-110">
                            <i class="fas fa-{{ asama.icon }} text-2xl"></i>
                        </div>
                        <span class="text-sm mt-2 font-medium text-center">{{ asama.ad }}</span>
                    </div>
                    {% if not loop.last %}
                        <div class="hidden md:block flex-grow border-t-2 border-gray-200 mt-8"></div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
                <div class="bg-green-600 h-2.5 rounded-full progress-bar" style="width: {{ (kurban_durumu.tamamlanan / kurban_durumu.toplam * 100)|round }}%"></div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-green-800">
                <i class="fas fa-info-circle mr-2"></i>Gönderi Bilgileri
            </h2>
            <div class="mb-4 bg-green-50 p-4 rounded-lg">
                <h3 class="font-medium text-green-800 mb-2">
                    <i class="fas fa-user mr-2"></i>Alıcı
                </h3>
                <p class="text-gray-700">{{ kurban_durumu.alici }}</p>
            </div>
            <div class="mb-4 bg-green-50 p-4 rounded-lg">
                <h3 class="font-medium text-green-800 mb-2">
                    <i class="fas fa-map-marker-alt mr-2"></i>Teslimat Adresi
                </h3>
                <p class="text-gray-700">{{ kurban_durumu.adres }}</p>
            </div>
            <div class="text-center mt-6">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                    <i class="fas fa-phone-alt mr-2"></i>İletişime Geç
                </button>
            </div>
        </div>
    </div>
</body>
</html>
