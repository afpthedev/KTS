<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurban Takip Sistemi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-green-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                {% for asama in kurban_durumu.asamalar %}
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full {% if asama.tamamlandi %}bg-green-500{% else %}bg-gray-300{% endif %} flex items-center justify-center text-white">
                            <i class="fas fa-check"></i>
                        </div>
                        <span class="text-xs mt-2 text-center">{{ asama.ad }}</span>
                    </div>
                    {% if not loop.last %}
                        <div class="flex-grow h-1 bg-green-500"></div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">
                <i class="fas fa-info-circle text-green-600 mr-2"></i>Gönderi Bilgileri
            </h2>
            <div class="mb-4">
                <h3 class="font-medium mb-2">
                    <i class="fas fa-user text-green-600 mr-2"></i>Alıcı
                </h3>
                <p>{{ kurban_durumu.alici }}</p>
            </div>
            <div class="mb-4">
                <h3 class="font-medium mb-2">
                    <i class="fas fa-map-marker-alt text-green-600 mr-2"></i>Teslimat Adresi
                </h3>
                <p>{{ kurban_durumu.adres }}</p>
            </div>
            <div class="text-center mt-6">
                <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                    <i class="fas fa-phone-alt mr-2"></i>İletişime Geç
                </button>
            </div>
        </div>
    </div>
</body>
</html>
